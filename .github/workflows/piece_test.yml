name: PIECE API Build and test

on: 
  pull_request:
    branches: ["dev"]
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    name: PIECE API Java 17 build and test
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto
          cache: maven
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Start MongoDB for integration test
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-username: citizix
          mongodb-password: S3cret
          mongodb-port: 27017
      
      - name: Build, test and package PIECE API
        run: mvn -B package --file ./piece_api/pom.xml