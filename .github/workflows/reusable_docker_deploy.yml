name: Build and deliver docker container

on:
  workflow_call:
    inputs:
      api-name:
        required: true
        type: string
    secrets:
      DOCKER_USER:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  docker:
    name: Deliver Container
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: corretto
          cache: maven
          server-id: github
          settings-path: ${{ github.workspace }}
      
      - name: Build, test and package
        run: mvn -B package --file ./${{inputs.api-name}}/pom.xml
      
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build
        run: docker build -t ${{ secrets.DOCKER_USER }}/instrument_${{ inputs.api-name }}:latest ./${{ inputs.api-name }}

      - name: Upload container to Docker Hub with Push
        run: docker push ${{ secrets.DOCKER_USER }}/instrument_${{ inputs.api-name }}:latest
