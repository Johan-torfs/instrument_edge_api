name: PIECE API Build, test and deliver container

on: 
  push:
    branches: ["main"]

jobs:
  call-workflow-passing-data:
    uses: JohanTorfs/instrument_edge_api/.github/workflows/piece_test.yml@main
  
  name: PIECE API Deliver Container
    steps:
      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build
        run: docker build -t ${{ secrets.DOCKER_USER }}/instrument_piece_api:latest ./piece_api

      - name: Upload container to Docker Hub with Push
        run: docker push ${{ secrets.DOCKER_USER }}/instrument_piece_api:latest